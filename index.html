<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rose Day Special ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;900&display=swap');
        
        body { 
            background: radial-gradient(circle at center, #450a0a 0%, #000 100%);
            margin: 0; overflow: hidden; font-family: 'Poppins', sans-serif;
            touch-action: none;
        }

        /* BIG Magic Dust */
        .sparkle {
            position: absolute; pointer-events: none;
            background: white; border-radius: 50%;
            box-shadow: 0 0 15px #fff, 0 0 30px #ff0000;
            animation: blow-up 1.2s forwards;
        }
        @keyframes blow-up {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .falling-element {
            position: fixed; pointer-events: none; z-index: 1;
            animation: float-up linear forwards;
        }
        @keyframes float-up {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        /* Lamp Logic */
        #lamp-container {
            position: fixed; top: -600px; left: 50%; transform: translateX(-50%);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100;
        }
        .lamp-head { width: 140px; height: 70px; background: #ffd700; border-radius: 70px 70px 10px 10px; box-shadow: 0 0 100px #ffd700; }
        .string { width: 5px; height: 250px; background: #ffd700; margin: 0 auto; cursor: grab; position: relative; }
        .string:active { cursor: grabbing; height: 300px; }

        .neon-box {
            border: 4px solid #ff0000; box-shadow: 0 0 30px #ff0000, inset 0 0 20px #ff0000;
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">

    <div id="countLoader" class="fixed inset-0 flex items-center justify-center bg-black z-[300]">
        <div class="text-center">
            <div id="countText" class="text-9xl font-black text-red-600">1</div>
            <p class="mt-6 text-red-400 tracking-[0.6em] text-lg font-bold">LOVE LOADING...</p>
        </div>
    </div>

    <div id="lamp-container">
        <div class="lamp-head"></div>
        <div id="pullString" class="string">
            <div class="absolute -bottom-10 -left-5 w-14 h-14 bg-red-600 rounded-full border-4 border-white animate-bounce flex items-center justify-center">
                <i class="fa-solid fa-arrow-down text-white"></i>
            </div>
        </div>
    </div>

    <main class="relative z-10 w-full max-w-lg px-6">
        <div id="question-box" class="text-center opacity-0 transition-all duration-1000">
            <i class="fa-solid fa-rose text-9xl text-red-600 mb-8 drop-shadow-2xl"></i>
            <h1 style="font-family: 'Dancing Script', cursive;" class="text-7xl text-red-500 mb-6">Rose Day!</h1>
            <p class="text-2xl text-gray-200 mb-12 font-bold leading-tight">Will You Be My Valentine, <br><span class="text-red-500 underline">Anamika?</span></p>
            
            <div class="flex flex-col sm:flex-row gap-8 justify-center items-center relative h-40">
                <button id="yesBtn" class="bg-red-600 w-full sm:w-auto px-16 py-6 rounded-2xl font-black text-3xl shadow-2xl active:scale-95 z-20">YES! üòç</button>
                <div class="relative">
                    <button id="noBtn" class="bg-white/10 border-2 border-white/20 px-12 py-5 rounded-2xl font-bold text-2xl transition-all duration-75">No ü•Ä</button>
                    <div id="tooltip" class="absolute -top-16 left-0 bg-white text-black px-4 py-2 rounded-xl text-sm font-black opacity-0 transition-opacity whitespace-nowrap">Kahan ja rahi ho? üòú</div>
                </div>
            </div>
        </div>

        <div id="celebration-box" class="hidden opacity-0 scale-50 transition-all duration-1000">
            <div class="neon-box p-8 rounded-[3rem] text-center relative overflow-hidden">
                <img src="song/0R7A2049.JPG" class="w-40 h-40 rounded-full object-cover border-8 border-red-600 mx-auto mb-8 shadow-2xl">
                
                <h2 class="text-5xl font-black mb-6 italic text-red-500">I Knew It! üíñ</h2>
                
                <div class="bg-red-900/30 p-6 rounded-2xl mb-8 border border-red-500/50">
                    <p class="text-2xl font-bold italic leading-relaxed">
                        "Phoolon se acchi meri Anamika hai,<br>
                        Zindagi meri tumse hi toh suhaani hai!"
                    </p>
                    <p class="text-lg mt-4 text-pink-300">
                        (Ab mana hi liya hai toh shaam ko paneer tikka khila dena! üßÄü§£)
                    </p>
                </div>
                
                <p class="text-red-500 font-black tracking-widest text-xl animate-pulse uppercase">Love You Forever! üíç</p>
            </div>
        </div>
    </main>

    <audio id="bgMusic" loop src="song/Hawayein Jab Harry Met Sejal (original Motion Picturetrack) 128 Kbps (1).mp3"></audio>

    <script>
        // Magic Dust Logic (BIGGER)
        const spawnSparkle = (x, y) => {
            const s = document.createElement('div');
            s.className = 'sparkle';
            const size = Math.random() * 15 + 10 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = x + 'px'; s.style.top = y + 'px';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 1200);
        };
        window.addEventListener('mousemove', (e) => spawnSparkle(e.pageX, e.pageY));
        window.addEventListener('touchmove', (e) => spawnSparkle(e.touches[0].pageX, e.touches[0].pageY));

        // Funny Tooltips for No Button
        const tooltips = ["Galat raasta! ‚ùå", "Udhar nahi madam! üòú", "Dhyaan kidhar hai? üòÇ", "Try again, Shona! üòò", "No means No... oh wait! üôä"];
        let noCount = 0;
        const moveNo = () => {
            if(++noCount >= 10) { document.getElementById('noBtn').remove(); return; }
            const x = Math.random() * (window.innerWidth - 200) + 100;
            const y = Math.random() * (window.innerHeight - 200) + 100;
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed'; btn.style.left = x + 'px'; btn.style.top = y + 'px';
            
            const tip = document.getElementById('tooltip');
            tip.innerText = tooltips[Math.floor(Math.random() * tooltips.length)];
            tip.style.opacity = '1';
            setTimeout(() => tip.style.opacity = '0', 1000);
            if(navigator.vibrate) navigator.vibrate(80);
        };
        document.getElementById('noBtn').addEventListener('mouseover', moveNo);
        document.getElementById('noBtn').addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // Sequence Logic
        let idx = 0; const counts = ['1 ‚ù§Ô∏è', '2 üíï', '3 üåπ'];
        const loaderInt = setInterval(() => {
            document.getElementById('countText').innerText = counts[idx++];
            if(idx > 3) {
                clearInterval(loaderInt);
                document.getElementById('countLoader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('countLoader').remove();
                    document.getElementById('question-box').classList.add('opacity-100');
                    document.getElementById('bgMusic').play().catch(()=>{});
                }, 500);
            }
        }, 1000);

        // Transition to Lamp
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('question-box').classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => {
                document.getElementById('question-box').classList.add('hidden');
                document.getElementById('lamp-container').style.top = '0px';
            }, 600);
        });

        // Pull String Logic
        document.getElementById('pullString').addEventListener('click', () => {
            document.getElementById('lamp-container').style.top = '-800px';
            setTimeout(() => {
                document.getElementById('celebration-box').classList.remove('hidden');
                setInterval(createFloater, 40);
                setTimeout(() => {
                    document.getElementById('celebration-box').classList.add('opacity-100', 'scale-100');
                }, 100);
            }, 500);
        });

        function createFloater() {
            const f = document.createElement('i');
            const icons = ['fa-rose', 'fa-heart', 'fa-star'];
            f.className = `fa-solid ${icons[Math.floor(Math.random()*3)]} falling-element text-red-500`;
            f.style.left = Math.random() * 100 + 'vw';
            f.style.fontSize = Math.random() * 30 + 20 + 'px';
            f.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 5000);
        }
    </script>
</body>
</html>
